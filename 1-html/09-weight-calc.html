<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Calc</title>
  <link rel="stylesheet" href="../2-css/09-weight-calc.css">
</head>
<body>
  <div class="container">
    <h1>Weight Converter</h1>
    <div class="input-container">
      <label for="input">Pounds:</label>
      <input type="number" id="input" min="-0.1" placeholder="Enter number">
    </div>
    <p>Your weight in Kg is: <span class="weight"></span></p>
    <p class="error"></p>
  </div>

  <script src="../3-javascript/09-weight-calc.js"></script>
</body>
</html>
